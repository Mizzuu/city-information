<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Information</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <h1>City Information Collector</h1>
    </header>

    <main>
        <div class="form">
            <form method="post" id="cityForm">
                <div class="container">
                    <label for="nameCity">Name</label>
                    <input type="text" id="nameCity" required>
                </div>
                <div class="container">
                    <label for="country">Country</label>
                    <input type="text" id="country" required>
                </div>
                <div class="container">
                    <label for="population">Population</label>
                    <input type="text" id="population" required>
                </div>
                <div class="container">
                    <label for="imgUrl">URL of image</label>
                    <input type="text" id="imgUrl" required>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div id="outputArea">

        </div>
    </main>
</body>

</html>
